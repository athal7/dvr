name: Publish to Hex
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.9.1-slim
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Publish to Hex
      run: |
        mix hex.publish --yes
      env:
        HEX_API_KEY: ${{secrets.HEX_API_KEY}}
